<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="F:\codingAndUniversityFiles\ReactJSProjects\ReactJS4PackCourse\Pack02\pack02App\src\CSSContent\DOMT2CartStyles.css" />
    <title>Ironhack Cart</title>
  </head>
  <body>
    <h1>E-Commerce - Carrinho virtual </h1>
    <table id="cart">
      <thead>
        <tr>
          <th>Nome do produto</th>
          <th>Preço unitário</th>
          <th>Quantidade</th>
          <th>Sub-Total</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <!-- Item 01 - Liquid soap -->
        <tr class="product">
          <td class="name">
            <span> Sabão líquido </span>
          </td>
          <td class="price">R$<span>20.00</span></td>
          <td class="quantity">
            <input type="number" value="0" min="0" placeholder="Quantidade" />
          </td>
          <td class="subtotal">R$<span>0</span></td>
          <td class="action">
            <button class="btn btn-remove">Remover</button>
          </td>
        </tr>

        <!-- Item 02 - Glass brush -->
        <tr class="product">
          <td class="name">
            <span>Escovão para vidros </span>
          </td>
          <td class="price">R$<span>31.00</span></td>
          <td class="quantity">
            <input type="number" value="0" min="0" placeholder="Quantidade" />
          </td>
          <td class="subtotal">R$<span>0</span></td>
          <td class="action">
            <button class="btn btn-remove">Remover</button>
          </td>
        </tr>

        <!-- Item 03 - Water bottle -->
        <tr class="product">
          <td class="name">
            <span> Garrafa de água 3L </span>
          </td>
          <td class="price">R$<span>7.60</span></td>
          <td class="quantity">
            <input type="number" value="0" min="0" placeholder="Quantidade" />
          </td>
          <td class="subtotal">R$<span>0</span></td>
          <td class="action">
            <button class="btn btn-remove">Remover</button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr class="create-product">
          <td>
            <input type="text" placeholder="Nome do produto" />
          </td>
          <td>
            <input type="number" min="0" value="0" placeholder="Preço do produto" />
          </td>
          <td></td>
          <td></td>
          <td>
            <button id="create" class="btn">Criar produto</button>
          </td>
        </tr>
      </tfoot>
    </table>
    <p class="calculate-total">
      <button id="calculate" class="btn btn-success">Calcular valores</button>
    </p>
    <h2 id="total-value">Total: $<span>0</span></h2>
    <script type="text/javascript" src="F:\codingAndUniversityFiles\ReactJSProjects\ReactJS4PackCourse\Pack02\pack02App\src\JSContent\DOMT2CartSettings.js"></script>
  </body>
</html>
